<!DOCTYPE html>

<html>
  <title>Google Maps</title>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>

  <body>
    <div style="position: absolute; top: 75px; left: 12px;width: 200px; height: 50px; background-color: white; z-index: 900">
      <input type="radio" name="Rotas" onclick="habilitaMakers()" checked>Rotas
      <input type="radio" name="Rotas" onclick="clearMarkers()">None
    </div>
    <div id="map"></div>
    <script type="text/javascript">

    var map;
    var markers = [];
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -23.5521393, lng: -46.5997201},
        zoom: 13
      });

      habilitaMakers();
    }

    function habilitaMakers(){ 
      $.each(points, function(key, point){
        var position = new google.maps.LatLng(point.lat, point.lng);

        var marker = new google.maps.Marker({
          position: position,
          map: map
        })

        markers.push(marker);
      })
    } 

    function clearMarkers(){ 
      $.each(markers, function(key, marker){
        marker.setMap(null);

      })
      markers = [];
    } 

    </script>
    <script type="text/javascript" src="datapoints.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-F0D-EYpdOkrFVscHM6YAyAqYSa37F5A
&callback=initMap">
    </script>
  </body>
</html>
